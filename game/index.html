<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0e14">

  <style>
    /* LIGHT defaults */
    :root{
      --surface-bg:#ffffff;
      --surface-text:#0b0e14;
      --surface-border:#dcdfe4;
  
      --green-hard:#6aaa64;
      --yellow-hard:#c9b458;
      --blue-soft:#7aa2ff;
      --blue-hard:#2f6cf6;
    }
  
    /* System dark fallback when user hasn’t explicitly chosen */
    @media (prefers-color-scheme: dark){
      :root{
        --surface-bg:#0b0e14;
        --surface-text:#e8e8e8;
        --surface-border:#2a2e36;
  
        --green-hard:#538d4e;
        --yellow-hard:#b59f3b;
        --blue-soft:#8fb4ff;
        --blue-hard:#6291ff;
      }
    }
  
    /* Manual overrides WIN over system */
    html[data-theme="light"]{
      --surface-bg:#ffffff;
      --surface-text:#0b0e14;
      --surface-border:#dcdfe4;
  
      --green-hard:#6aaa64;
      --yellow-hard:#c9b458;
      --blue-soft:#7aa2ff;
      --blue-hard:#2f6cf6;
      color-scheme: light;
    }
    html[data-theme="dark"]{
      --surface-bg:#0b0e14;
      --surface-text:#e8e8e8;
      --surface-border:#2a2e36;
  
      --green-hard:#538d4e;
      --yellow-hard:#b59f3b;
      --blue-soft:#8fb4ff;
      --blue-hard:#6291ff;
      color-scheme: dark;
    }
  
    html, body { height:100% }
    html { background:var(--surface-bg); color:var(--surface-text) }
    body { background:var(--surface-bg); color:var(--surface-text) }
  </style>
  

  <script>
    (function () {
      try {
        const stored = localStorage.getItem('unwordable.theme'); // ← match the hook
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const explicit = stored === 'light' || stored === 'dark';
        const theme = explicit ? stored : (systemDark ? 'dark' : 'light');

        if (explicit) document.documentElement.setAttribute('data-theme', theme);
        else document.documentElement.removeAttribute('data-theme');

        // If Tailwind uses darkMode:'class', keep it in sync:
        document.documentElement.classList.toggle('dark', theme === 'dark');

        // Dynamic theme-color to avoid address bar flash
        var meta = document.querySelector('meta[name="theme-color"][data-dynamic]') || document.createElement('meta');
        meta.setAttribute('name', 'theme-color');
        meta.setAttribute('data-dynamic', '');
        meta.setAttribute('content', theme === 'dark' ? '#0b0e14' : '#ffffff');
        if (!meta.parentNode) document.head.appendChild(meta);
      } catch (_) { }
    })();
  </script>


  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unwordable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/app/main.jsx"></script>
</body>

</html>
